name: 🚀 Auto Release PR (develop → main)

# develop 브랜치에 release: 커밋이 푸시되면 자동으로 main PR 생성
on:
  push:
    branches:
      - develop

jobs:
  create-release-pr:
    # release: 커밋만 처리
    if: startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 버전 정보 추출
        id: version
        working-directory: moai-adk-ts
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # 커밋 메시지에서 제목 추출
          TITLE=$(git log -1 --pretty=%s)
          echo "title=$TITLE" >> $GITHUB_OUTPUT

          echo "📦 릴리즈 버전: v$VERSION"
          echo "📝 커밋: $TITLE"

      - name: PR 존재 여부 확인
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # develop → main PR이 이미 존재하는지 확인
          PR_COUNT=$(gh pr list --base main --head develop --json number --jq 'length')

          if [ "$PR_COUNT" -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ℹ️ develop → main PR이 이미 존재합니다"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✨ 새로운 PR을 생성합니다"
          fi

      - name: Release PR 생성
        if: steps.check_pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: moai-adk-ts
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # CHANGELOG에서 해당 버전 섹션 추출
          CHANGELOG_SECTION=$(awk '/^## \['$VERSION'\]/,/^## \[/' CHANGELOG.md | head -n -1)

          # PR 생성
          gh pr create \
            --base main \
            --head develop \
            --title "🚀 Release v$VERSION" \
            --body "## 📦 Release v$VERSION

이 PR은 develop 브랜치의 변경사항을 main으로 머지하고 자동 릴리즈를 트리거합니다.

### 📝 변경사항

$CHANGELOG_SECTION

### 🔄 릴리즈 프로세스

1. ✅ **품질 검증 완료** (develop 브랜치)
   - 테스트: 통과
   - 린트: 통과
   - 빌드: 성공

2. 🔍 **리뷰 요청**
   - 이 PR을 리뷰하고 승인해주세요
   - 변경사항을 확인하세요

3. 🚀 **자동 릴리즈** (머지 후)
   - npm 자동 배포: \`moai-adk@$VERSION\`
   - GitHub Release 자동 생성
   - 태그 자동 생성: \`v$VERSION\`

### ⚠️ 주의사항

- 이 PR을 머지하면 **자동으로 npm에 배포**됩니다
- npm 배포는 되돌릴 수 없습니다 (24시간 내만 unpublish 가능)
- 신중하게 리뷰해주세요

### 🔗 관련 링크

- [CHANGELOG.md](https://github.com/modu-ai/moai-adk/blob/develop/moai-adk-ts/CHANGELOG.md#$(echo $VERSION | tr '.' ''))

